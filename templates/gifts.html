<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js" crossorigin="anonymous"></script>    
</head>
<body>
    <h1>LINEギフト一覧</h1>
    <div>
        {% for gift in gifts %}
            <div>
                <h2>{{ gift.name }}</h2>
                <img src="{{ gift.image_url }}" alt="{{ gift.name }}">
                <p>価格: ¥{{ gift.price }}</p>
                <a href="{{ gift.gift_url }}" target="_blank">詳細を見る</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
